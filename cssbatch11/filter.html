<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: auto auto auto; column-gap: 30px;">
      
       <figure>
        <figcaption>blur image</figcaption>
        <img width="300px" height="300px" style="filter:blur(10px) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
       </figure> 
        <figure>
            <figcaption> brightness image (0 -100%)</figcaption>
            <img width="300px" height="300px" style="filter:brightness(50%) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>contrast image</figcaption>
            <img width="300px" height="300px" style="filter:contrast(300%) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption> drop-shadow image</figcaption>
            <img width="300px" height="300px" style="filter:drop-shadow(10px 10px 10px red) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption> grayscale image( 0 default)</figcaption>
            <img width="300px" height="300px" style="filter:grayscale(100%);" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>hue-rotate image(0deg defautl)</figcaption>
            <img width="300px" height="300px" style="filter:hue-rotate(320deg) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>invert image (0% default )</figcaption>
            <img width="300px" height="300px" style="filter:invert(100%) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>none image</figcaption>
            <img width="300px" height="300px" style="filter:none;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>opacity image</figcaption>
            <img width="300px" height="300px" style="filter:opacity(1);" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>saturate image</figcaption>
            <img width="300px" height="300px" style="filter:saturate(60%) ;" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
        <figure>
            <figcaption>sepia image</figcaption>
            <img width="300px" height="300px" style="filter:sepia(50%);" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg">
        </figure>
      
    </div>
</body>
</html>
